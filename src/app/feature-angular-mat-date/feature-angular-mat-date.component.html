
<span>Ng Model Date Handling</span><br>
<mat-form-field appearance="fill">
    <mat-label>Choose a date For Sending</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="userDate" placeholder="MM/DD/YY" (dateChange)="onDateChange($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Date From API Respose</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="responseDate" placeholder="MM/DD/YY" (dateChange)="onDateChange($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field> <br>
  <button (click)="resetNgModelControl()">Reset Ng Model Control</button><br>
  <button (click)="setOtherNgmodelValue()">Set Other Value</button>

  <form [formGroup]="dateForm" (ngSubmit)="onSubmit()">
  <span>Form Control Name Date Handling</span><br>
<mat-form-field appearance="fill">
    <mat-label>Choose a date For Sending</mat-label>
    <input matInput [matDatepicker]="picker2" formControlName="senddate" placeholder="MM/DD/YY" (dateChange)="onFormControlDateChange($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field><br>

  <mat-form-field appearance="fill">
    <mat-label>Date From API Respose</mat-label>
    <input matInput [matDatepicker]="picker3" formControlName="responDate" placeholder="MM/DD/YY" (dateChange)="onFormControlDateChange($event)">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
  </mat-form-field><br>
  <button (click)="resetFormControl()">Reset Form Control</button><br>
  <button (click)="setOtherFormControlValue()">Set Other Value</button>
</form>
